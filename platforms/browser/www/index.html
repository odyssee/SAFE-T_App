    <title>SAFE-T App </title>
	<meta name="viewport" content="width=screen.width, height=screen.height">

<body>
		<header>
			<div class="titre">
				<h1> SAFE-<em>T</em> </h1> <h2> Monitor </h2>
			</div>
		</header>
		<section>
				<div id = "sectionBloc" >
					<div id = "innerBloc">
						<div id="tuiles">
							<div id = "premieresTuiles" />
								<div class="carre">
									<div class = "topCarre">
										<!-- <div class = "flyingTime"> -->
											<h4> 08 </h4> <h5>HRS</h5> <h4> 04 </h4> <h5>MIN</h5> 
										<!-- </div> -->
									</div> <!-- Fin de div topCarre -->
									<div class="soustitre">
										FLYING TIME
									</div> <!-- Fin de div soustitre -->
								</div> <!-- Fin de div carre --> 
								<div class="carre">
									<div class = "topCarre">
										<h4> 20°C </h4>
									</div>
									<div class="soustitre">
										TEMPERATURE
									</div>
								</div>
								<div class="carre">
									<div class = "topCarre">
										<h4> 1600 W </h4>
									</div>
									<div class="soustitre">
										POWER
									</div>
								</div>
							</div>
							<div id = "deuxiemesTuiles" />
								<div class="carre">
									<div class = "topCarre">
										<h4> 1 m/s </h4>
									</div>
									<div class="soustitre">
										CABLE SPEED
									</div>
								</div>
								<div class="carre">
									<div class = "topCarre">
										<h4> 80 m</h4>
									</div>
									<div class="soustitre">

									</div>
								</div>
								<div class="carre">
									<div class = "topCarre">
										<h4> 20 % </h4>
									</div>
									<div class="soustitre">
										TORQUE
									</div>
								</div>
							</div>
							
						</div> <!-- fin de div tuiles -->
						<div id="notifications">
							NOTIFICATIONS
							<div id="notifRectangle">
								All parameters normal.
							</div>  <!-- fin de div notifRectangle -->
						</div> <!-- fin de div id notifications -->
					</div> <!-- fin de div innerBloc -->
				</div> <!-- fin de div sectionBloc -->
	
		</section>
		<footer>
			<img src="img/logoElistair.png" />
			<p>TOTAL FLYING TIME: <strong>325 HOURS </strong> </p>
		</footer>



    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
		tuilesDim();
		ratioCarre(); /* Pour définir la largeur comme étant égale à la hauteur */
		notifWidth(); /* Pour définir la largeur de la section "Notifications" */
    </script>
</body>

</html>
